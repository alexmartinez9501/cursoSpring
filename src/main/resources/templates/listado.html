<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Veterinarias Disponibles</title>
</head>
<body>
    <h1>Vacantes Disponibles</h1>
    <!-- es una iteración del bucle, el objeto actual se asignará a la variable tmpEmp. Esto permite recorrer una lista de empleos o cualquier otra colección en el modelo de datos. -->
    <ul>
        <li th:each="tmpEmp: ${empleos}" th:text="${tmpEmp}"></li>
    </ul>
    
</body>
</html>
