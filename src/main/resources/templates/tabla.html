<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Vacantes en Veterinarias</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<nav class="navbar" style="background-color: rgb(88, 88, 230);">
<div class="container-fluid">
    <a class="navbar-brand" >
       <img th:src="@{/images/logoNeurovet-01.png}" width="45" height="45" class="d-inline-block aling-text-top">
       Lista de Veterinarias 
    </a>
</div>
</nav>

<table class="table table-striped table-bordered">
<tr>
<th>Logo</th>
<th>id</th>
<th>Nombre</th>
<th>Fecha de Publicacion</th>
<th>Salario Ofrecido</th>
<th>Descripcion</th>
<th>Destacado</th>
</tr>


<tr th:each="vacantes :${vacante}">
    <td><img th:src="@{'/images/'+ ${vacantes.imagen}}" width="100" height="70"/></td>
    <td th:text="${vacantes.id}"></td>
    <td th:text="${vacantes.nombre}"></td>
    <td th:text="${vacantes.fecha}"></td>
    <td th:text="${vacantes.salario}"></td>
    <td th:text="${vacantes.descripcion}"></td>
    
    <td><span th:if="${vacantes.destacado == 0}" class="badge text-bg-success">Si</span>
        <span th:if="${vacantes.destacado == 1}" class="badge text-bg-danger">No</span>
    </td>
    


</tr>




</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
